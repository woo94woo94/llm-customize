      - plan_lvl: 원가 계층 (매출 > 원가 > 손익)
      - up_cst_ele_cd: 상위 원가요소
      - cst_dtl_nm: 추가 구분자 (세부 원가명)
      
      정렬: pjt_cd, wbs_cd, ver, plan_ym, cst_ele_cd
      페이징: page, pageSize (기본 100)

  - method: "GET"
    endpoint: "/api/profit-loss/execution-plan/hold"
    description: |
      결재중인 손익 실적 임시보관 데이터를 조회합니다. pm_pjt_exe_profit_hold 테이블을
      기준으로 조회하며, po_pjt_plan(프로젝트 정보), pm_wbs_mst(WBS 정보),
      cm_approval_trgter(결재정보)를 LEFT JOIN하여 임시보관 손익의 상세 정보를 제공합니다.
      
      필터링 조건:
      - pjt_cd: 프로젝트 코드 (완전일치)
      - wbs_cd: WBS 코드 (완전일치)
      - ver: 실행계획 버전 (완전일치)
      - plan_ym: 년월 (YYYYMM 형식, 완전일치 또는 범위)
      - cst_ele_cd: 원가요소코드 (완전일치)
      
      비즈니스 로직:
      - 실행계획 결재 진행 중인 경우 실적 데이터를 임시 보관
      - 결재 승인 시 pm_pjt_exe_profit에 반영
      - 결재 반려 시 Hold 데이터 삭제
      - pm_pjt_exe_profit_hv(VIEW)에서 Hold 포함 조회 가능
      - 구조는 pm_pjt_exe_profit과 동일
      
      정렬: pjt_cd, wbs_cd, ver, plan_ym, cst_ele_cd
      페이징: page, pageSize (기본 100)

  - method: "GET"
    endpoint: "/api/profit-loss/execution-plan/with-hold"
    description: |
      결재중 미반영 손익을 포함한 손익을 조회합니다. pm_pjt_exe_profit_hv(VIEW)를
      기준으로 조회하며, pm_pjt_exe_profit과 pm_pjt_exe_profit_hold를 UNION하여
      결재중인 데이터를 포함한 전체 손익 정보를 제공합니다.
      
      필터링 조건:
      - pjt_cd: 프로젝트 코드 (완전일치)
      - wbs_cd: WBS 코드 (완전일치)
      - ver: 실행계획 버전 (완전일치)
      - plan_ym: 년월 (YYYYMM 형식, 완전일치 또는 범위)
      - cst_ele_cd: 원가요소코드 (완전일치)
      - gb: 구분 ('계획' 또는 'Hold')
      
      비즈니스 로직:
      - gb = '계획': pm_pjt_exe_profit의 확정 데이터
      - gb = 'Hold': pm_pjt_exe_profit_hold의 결재중 데이터
      - 실시간 손익 현황 파악에 사용
      - 구조는 pm_pjt_exe_profit과 동일 + gb 필드
      
      정렬: pjt_cd, wbs_cd, ver, plan_ym, cst_ele_cd, gb
      페이징: page, pageSize (기본 100)

  - method: "GET"
    endpoint: "/api/profit-loss/first-contract"
    description: |
      최초 계약 기준 손익을 조회합니다. po_cont_est_profit_fst_v(VIEW)를 기준으로 조회하며,
      po_pjt_plan(프로젝트 정보), pm_wbs_mst(WBS 정보)를 LEFT JOIN하여
      최초 계약 손익의 상세 정보를 제공합니다.
      
      필터링 조건:
      - pjt_cd: 프로젝트 코드 (완전일치)
      - wbs_cd: WBS 코드 (완전일치)
      
      비즈니스 로직:
      - 최초 계약 체결 시점의 견적 기준 손익
      - po_f_rev_amt: 최초 매출액
      - po_f_lcost_amt: 최초 노무비
      - po_f_mcost_amt: 최초 재료비
      - po_f_ecost_amt: 최초 경비
      - po_f_hcost_amt: 최초 공통비
      - po_f_mm_amt: 최초 M/M
      - po_f_biz_prof: 최초 사업이익 (매출 - 직접원가 - 공통비)
      - po_f_fin_amt: 최초 금융비용
      - po_f_pre_tax_prof: 최초 세전이익
      - po_f_cc_*: 원가센터별 공통비 (전사, 부문, 실, BU, 팀)
      - est_ver: 견적 버전
      
      정렬: pjt_cd, wbs_cd
      페이징: page, pageSize (기본 100)

  - method: "GET"
    endpoint: "/api/profit-loss/last-contract"
    description: |
      최종 계약 기준 손익을 조회합니다. po_cont_est_profit_lst_v(VIEW)를 기준으로 조회하며,
      po_pjt_plan(프로젝트 정보), pm_wbs_mst(WBS 정보)를 LEFT JOIN하여
      최종 계약 손익의 상세 정보를 제공합니다.
      
      필터링 조건:
      - pjt_cd: 프로젝트 코드 (완전일치)
      - wbs_cd: WBS 코드 (완전일치)
      
      비즈니스 로직:
      - 최종 계약 변경 반영 후의 견적 기준 손익
      - po_l_rev_amt: 최종 매출액
      - po_l_lcost_amt: 최종 노무비
      - po_l_mcost_amt: 최종 재료비
      - po_l_ecost_amt: 최종 경비
      - po_l_hcost_amt: 최종 공통비
      - po_l_mm_amt: 최종 M/M
      - po_l_biz_prof: 최종 사업이익
      - po_f_fin_amt: 금융비용
      - po_f_pre_tax_prof: 세전이익
      - po_l_cc_*: 원가센터별 공통비
      - est_ver: 견적 버전
      - 계약 변경(po_contract_chg)을 모두 반영한 최종 손익
      
      정렬: pjt_cd, wbs_cd
      페이징: page, pageSize (기본 100)

  # 8. 인력 관리
  - method: "GET"
    endpoint: "/api/employees"
    description: |
      직원 정보를 조회합니다. cm_emp 테이블을 기준으로 조회하며,
      cm_dept(부서정보), cm_costct_mst(코스트센터)를 LEFT JOIN하여
      직원의 상세 정보를 제공합니다.
      
      필터링 조건:
      - empno: 사원번호 (완전일치)
      - emp_nm: 사원명 (부분일치, LIKE 검색)
      - dept_cd: 부서 코드 (완전일치)
      - nm_cd: 호칭 코드 (완전일치)
      - work_area_cd: 주재지 코드 (완전일치)
      - work_plc_cd: 근무장소 코드 (완전일치)
      - jbgp_cd: 직군 코드 (완전일치)
      - ecny_de: 입사일자 범위 (YYYYMMDD)
      - rtrm_de: 퇴사일자 범위 (YYYYMMDD)
      - email: 이메일 (부분일치)
      - duty_noti_exclude_flag: 근무지시 제외 플래그 (Y/N)
      
      비즈니스 로직:
      - emp_id: 사원 아이디 (PK, 시퀀스)
      - empno: 사원번호 (인덱스, 실제 사번)
      - snr_emp_id: 상위자 사원 아이디 (조직도 구성)
      - rtrm_de IS NULL: 재직자
      - rtrm_de IS NOT NULL: 퇴사자
      
      정렬: empno, emp_nm, dept_cd, ecny_de
      페이징: page, pageSize (기본 100)

  - method: "GET"
    endpoint: "/api/employees/{empno}"
    description: |
      특정 직원의 상세 정보를 조회합니다. cm_emp 테이블의 단일 레코드를 조회하며,
      cm_dept(소속 부서), cm_emp(상위자), cm_costct_mst(코스트센터) 정보를
      LEFT JOIN하여 직원의 전체 정보를 제공합니다.
      
      비즈니스 로직:
      - 직원 기본정보 (사번, 이름, 호칭, 입사일, 퇴사일 등)
      - 소속 부서 정보 (dept_cd, 부서명, 전체부서명 등)
      - 상위자 정보 (snr_emp_id 기준)
      - 근무 정보 (주재지, 근무장소, 직군)
      - 연락처 정보 (이메일, 휴대폰, 사무실전화)
      - 계좌 정보 (은행, 계좌번호, 예금주)

  - method: "GET"
    endpoint: "/api/work-times"
    description: |
      월별 기준 근무 시간을 조회합니다. pm_work_time 테이블을 기준으로 조회하며,
      월별 근무시간과 작업일수 정보를 제공합니다.
      
      필터링 조건:
      - work_yy: 년도 (YYYY 형식, 완전일치)
      - work_mm: 월 (MM 형식, 완전일치)
      - use_yn: 사용여부 (Y/N)
      
      비즈니스 로직:
      - work_time: 월 기준 근무시간 (기본 168시간)
      - work_dcnt: 월 작업일수
      - use_yn = 'Y': 현재 적용 중인 근무시간
      - M/M, M/H 계산 시 기준으로 사용
      
      정렬: work_yy DESC, work_mm DESC (최신순)
      페이징: page, pageSize (기본 100)

  # 9. 타임카드 관리
  - method: "GET"
    endpoint: "/api/timecards/project"
    description: |
      프로젝트 타임카드 정보를 조회합니다. pm_timecard 테이블을 기준으로 조회하며,
      po_pjt_plan(프로젝트 정보), pm_wbs_mst(WBS 정보), cm_emp(직원정보),
      cm_dept(부서정보), cm_costct_mst(코스트센터)를 LEFT JOIN하여
      타임카드의 상세 정보를 제공합니다.
      
      필터링 조건:
      - pjt_cd: 프로젝트 코드 (완전일치)
      - wbs_cd: WBS 코드 (완전일치)
      - empno: 사원번호 (완전일치)
      - timecard_ym: 실적년월 (YYYYMM 형식, 완전일치 또는 범위)
      - dept_cd: 부서 코드 (완전일치)
      - costct_cd: 코스트센터 코드 (완전일치)
      - compt_dt: 작성완료일시 (NULL/NOT NULL, 완료여부)
      
      비즈니스 로직:
      - work_time: 월간 총 근무시간 (기본 168시간)
      - work_date_1 ~ work_date_31: 일별 근무시간
      - work_base_time: SAP I/F 기준시간
      - wbs_cd2nd: 2차 WBS 코드 (복수 프로젝트 투입 시)
      - compt_dt IS NOT NULL: 작성 완료된 타임카드
      - sap_if_ver: SAP I/F 송신 버전 (ERP 연동)
      - type, message: SAP I/F 오류 정보
      
      정렬: pjt_cd, wbs_cd, empno, timecard_ym
      페이징: page, pageSize (기본 100)

  - method: "POST"
    endpoint: "/api/timecards/project/search"
    description: |
      프로젝트 타임카드를 다중 조건으로 검색합니다. pm_timecard 테이블을 기준으로 조회하며,
      여러 프로젝트, WBS, 사원번호를 배열로 받아 일괄 조회합니다.
      
      POST body 파라미터 (배열 형태):
      - pjt_cds: 프로젝트 코드 배열
      - wbs_cds: WBS 코드 배열
      - empnos: 사원번호 배열
      - timecard_ym_from: 시작년월
      - timecard_ym_to: 종료년월
      - dept_cds: 부서 코드 배열
      
      비즈니스 로직:
      - 여러 프로젝트의 인력 투입 현황을 한 번에 조회
      - 부서별, 사원별 투입 집계에 활용
      - 일별 근무시간(work_date_1~31)을 합산하여 월별 투입 M/H 산출
      
      정렬: pjt_cd, timecard_ym, empno
      페이징: page, pageSize (기본 100)

  - method: "GET"
    endpoint: "/api/timecards/non-project"
    description: |
      비프로젝트(지원) 타임카드 정보를 조회합니다. pm_timecard_wait 테이블을 기준으로 조회하며,
      cm_emp(직원정보), cm_dept(부서정보), cm_costct_mst(코스트센터), cm_com_cd(비가동유형)를
      LEFT JOIN하여 비프로젝트 타임카드의 상세 정보를 제공합니다.
      
      필터링 조건:
      - empno: 사원번호 (완전일치)
      - wait_cd: 비가동 유형 (완전일치, 공통코드)
      - timecard_ym: 실적년월 (YYYYMM 형식, 완전일치 또는 범위)
      - dept_cd: 부서 코드 (완전일치)
      - costct_cd: 코스트센터 코드 (완전일치)
      - compt_dt: 작성완료일시 (NULL/NOT NULL, 완료여부)
      
      비즈니스 로직:
      - wait_cd: 비가동 유형 (교육, 휴가, 대기, 병가 등)
      - work_time: 월간 비가동 시간
      - work_date_1 ~ work_date_31: 일별 비가동 시간
      - 프로젝트에 투입되지 않은 시간 관리
      - compt_dt IS NOT NULL: 작성 완료된 타임카드
      
      정렬: empno, timecard_ym, wait_cd
      페이징: page, pageSize (기본 100)

  # 10. 조직/부서 관리
  - method: "GET"
    endpoint: "/api/departments"
    description: |
      부서 정보를 조회합니다. cm_dept 테이블을 기준으로 조회하며,
      상위부서(cm_dept), 원가부서(cm_dept), 코스트센터(cm_costct_mst) 정보를
      LEFT JOIN하여 부서의 상세 정보를 제공합니다.
      
      필터링 조건:
      - dept_cd: 부서 코드 (완전일치)
      - dept_nm: 부서명 (부분일치, LIKE 검색)
      - dept_all_nm: 부서 전체명 (부분일치)
      - upper_dept_cd: 상위 부서 코드 (완전일치)
      - dept_dtt_cd: 부서 구분 코드 (완전일치)
      - use_yn: 사용여부 (Y/N)
      - revenue_yn: 매출여부 (Y/N, 매출조직 구분)
      - dept_begin_de: 부서 시작일자 범위
      - dept_end_de: 부서 종료일자 범위
      
      비즈니스 로직:
      - upper_dept_cd: 상위 부서 (조직 계층구조)
      - dept_dtt_cd: 부서 구분 (회사, 본부, 임원, 파트, 실, 팀 등)
      - prmpc_dept_cd, prmpc_dept_ty_cd: 원가 부서 정보
      - revenue_yn = 'Y': 매출 발생 조직
      - use_yn = 'Y': 현재 사용 중인 부서
      - dept_end_de IS NULL: 활성 부서
      
      정렬: sort_no, dept_cd
      페이징: page, pageSize (기본 100)

  - method: "GET"
    endpoint: "/api/departments/{dept_cd}"
    description: |
      특정 부서의 상세 정보를 조회합니다. cm_dept 테이블의 단일 레코드를 조회하며,
      상위부서, 하위부서, 소속직원, 코스트센터 정보를 포함하여 제공합니다.
      
      비즈니스 로직:
      - 부서 기본정보 (부서코드, 부서명, 전체명, 영문명)
      - 조직 계층정보 (상위부서, 하위부서 목록)
      - 소속 직원 목록 (cm_emp에서 dept_cd 기준 조회)
      - 원가 정보 (원가부서, 원가부서타입)
      - 부서 위치, HR Organization ID

  - method: "GET"
    endpoint: "/api/cost-centers"
    description: |
      코스트센터 정보를 조회합니다. cm_costct_mst 테이블을 기준으로 조회하며,
      상위코스트센터(cm_costct_mst), cm_com_cd(원가구분)를 LEFT JOIN하여
      코스트센터의 상세 정보를 제공합니다.
      
      필터링 조건:
      - costct_cd: 코스트센터 코드 (완전일치)
      - costct_ty_cd: 코스트센터 구분코드 (완전일치)
      - costct_nm: 코스트센터명 (부분일치, LIKE 검색)
      - costct_grp_cd: 원가구분 (완전일치, BP043 공통코드)
      - up_costct_cd: 상위 코스트센터 코드 (완전일치)
      - sta_dt: 시작일자 범위 (YYYYMMDD)
      - end_dt: 종료일자 범위 (YYYYMMDD)
      - costct_loc_nm: 지역명 (완전일치)
      
      비즈니스 로직:
      - costct_ty_cd: 코스트센터 구분 (예: 프로젝트, 부서 등)
      - costct_grp_cd: BP043 공통코드의 원가구분
      - up_costct_cd: 상위 코스트센터 (계층구조)
      - old_costct_cd: 구 코스트센터 코드 (코드 변경 이력)
      - end_dt IS NULL: 현재 활성 코스트센터
      
      정렬: costct_cd, costct_ty_cd
      페이징: page, pageSize (기본 100)

  # 11. 고객 관리
  - method: "GET"
    endpoint: "/api/customers"
    description: |
      고객사 사업장 정보를 조회합니다. po_cust_sites 테이블을 기준으로 조회하며,
      고객사의 사업장별 상세 정보를 제공합니다.
      
      필터링 조건:
      - cust_seq: 고객사 SEQ (완전일치)
      - cust_site_seq: 사업장 SEQ (완전일치)
      - brl_site_nm: 사업장명 (부분일치, LIKE 검색)
      - brl_site_no: 사업자등록번호 (완전일치)
      - cust_type_cd: 고객구분 (1:기업, 2:개인)
      - site_valid: 사업장유효여부 (완전일치)
      - primary_flag: 본사여부 (완전일치)
      - country_cd: 국가코드 (완전일치)
      - end_yn: 종료처리여부 (Y:종료, N:사용중)
      - sys_input_cd: 시스템입력코드 (1:수주, 2:구매, 3:SAP)
      - co_manage_type_cd: 휴폐업 구분 (완전일치)
      - setup_de: 사업장 개설일 범위 (YYYYMMDD)
      
      비즈니스 로직:
      - cust_seq: 고객사 번호 (동일 고객의 여러 사업장)
      - cust_site_seq: 사업장 번호
      - brl_site_no: 사업자등록번호 (법인번호)
      - brl_site_rep_nm: 대표자명
      - site_phone_no: 대표전화번호
      - site_addr1, site_addr2: 사업장 주소
      - biz_con_cd, biz_item: 업태, 종목
      - primary_flag = '1': 본사
      - end_yn = 'N': 사용 중인 사업장
      - co_manage_type_cd: 휴폐업 구분 (정상, 휴업, 폐업)
      
      정렬: cust_seq, cust_site_seq, brl_site_nm
      페이징: page, pageSize (기본 100)

  - method: "GET"
    endpoint: "/api/customers/{cust_seq}/sites/{cust_site_seq}"
    description: |
      특정 고객사의 특정 사업장 상세 정보를 조회합니다. po_cust_sites 테이블의
      단일 레코드를 조회하며, 고객사 사업장의 모든 정보를 제공합니다.
      
      비즈니스 로직:
      - 사업장 기본정보 (사업장명, 사업자번호, 대표자, 업태/종목)
      - 연락처 정보 (전화, 팩스, 이메일)
      - 주소 정보 (우편번호, 주소)
      - 거래 정보 (지급방법, 지급Group, 수금구분, 화폐코드)
      - 전자세금계산서 정보 (이메일, SMS, 발행구분)
      - 원천세 정보 (구분, 그룹)
      - 계좌 정보 (은행, 계좌번호)
      - 결제 조건 (현금/어음 비율, Terms, 어음만기)

  # 12. 결재 관리
  - method: "GET"
    endpoint: "/api/approvals"
    description: |
      결재자 정보를 조회합니다. cm_approval_trgter 테이블을 기준으로 조회하며,
      cm_emp(결재자 정보), cm_dept(결재자 부서), cm_com_cd(결재상태, 결재경로)를
      LEFT JOIN하여 결재의 상세 정보를 제공합니다.
      
      필터링 조건:
      - approval_id: 결재 ID (완전일치)
      - approval_odr_no: 결재 차수 번호 (완전일치)
      - approval_empno: 결재자 사번 (완전일치)
      - approval_dept_cd: 결재 부서 코드 (완전일치)
      - approval_sts_cd: 결재 상태 (완전일치, CM080 공통코드)
      - approval_date: 결재 일자 범위 (YYYYMMDD)
      - approval_pth: 결재 경로 (완전일치, CM004 공통코드)
      
      비즈니스 로직:
      - approval_id: 결재 고유번호 (프로젝트, 계약 등에서 참조)
      - approval_odr_no: 결재 차수 (1차, 2차, 3차 등)
      - approval_sts_cd: CM080 공통코드 (대기, 승인, 반려 등)
      - approval_date, approval_time: 결재 일시
      - approval_rsn: 결재 사유 (반려 시 사유 등)
      - approval_pth: CM004 공통코드의 결재 경로
      
      정렬: approval_id, approval_odr_no
      페이징: page, pageSize (기본 100)

  - method: "GET"
    endpoint: "/api/approvals/{approval_id}"
    description: |
      특정 결재의 결재자 목록을 조회합니다. cm_approval_trgter 테이블에서
      approval_id 기준으로 모든 결재자(차수별)를 조회하며, 결재선 전체 정보를 제공합니다.
      
      비즈니스 로직:
      - approval_odr_no 순서대로 결재선 구성
      - 각 결재자의 결재 상태(approval_sts_cd) 표시
      - 결재완료(approval_date) 여부 확인
      - 결재 사유(approval_rsn) 포함
      
      정렬: approval_odr_no ASC (결재 순서대로)
      페이징: 없음 (단일 결재의 전체 결재자 조회)

  # 13. 공통 관리
  - method: "GET"
    endpoint: "/api/common-codes/types"
    description: |
      공통코드 타입 정보를 조회합니다. cm_com_cd_ty 테이블을 기준으로 조회하며,
      공통코드의 유형 정보를 제공합니다.
      
      필터링 조건:
      - ty_cd: 유형 코드 (완전일치)
      - ty_nm: 유형명 (부분일치, LIKE 검색, keyword search 지원)
      - use_sys_cd: 사용 시스템 코드 (완전일치)
      - use_yn: 사용 여부 (Y/N)
      - begin_de: 시작일자 범위 (YYYYMMDD)
      - end_de: 종료일자 범위 (YYYYMMDD)
      
      비즈니스 로직:
      - ty_cd: 유형 코드 (PK, 예: PO002, PM003, CM080 등)
      - ty_nm: 유형명 (예: 영업진행상태, 프로젝트상태, 결재상태 등)
      - use_sys_cd: 사용 시스템 (PO:수주영업, PM:프로젝트, CM:공통 등)
      - attr_1_nm ~ attr_10_nm: 속성명 (공통코드의 확장 속성명)
      - use_yn = 'Y': 현재 사용 중인 유형
      
      정렬: ty_cd, ty_nm
      페이징: page, pageSize (기본 100)

  - method: "GET"
    endpoint: "/api/common-codes"
    description: |
      공통코드 상세 정보를 조회합니다. cm_com_cd 테이블을 기준으로 조회하며,
      cm_com_cd_ty(유형 정보)를 LEFT JOIN하여 공통코드의 상세 정보를 제공합니다.
      
      필터링 조건:
      - ty_cd: 유형 코드 (완전일치, 필수)
      - com_cd: 공통 코드 (완전일치)
      - com_cd_nm: 공통 코드명 (부분일치, LIKE 검색)
      - use_yn: 사용 여부 (Y/N)
      - begin_de: 시작일자 범위 (YYYYMMDD)
      - end_de: 종료일자 범위 (YYYYMMDD)
      
      비즈니스 로직:
      - ty_cd + com_cd: 복합 PK
      - com_cd_nm: 코드명 (화면 표시용)
      - sort_no: 정렬 순서 (화면 표시 순서)
      - attr_1_cn ~ attr_10_cn: 속성 내용 (코드별 확장 데이터)
      - use_yn = 'Y': 현재 사용 중인 코드
      - rm_cn: 비고
      - 페이징 없음 (단일 ty_cd의 모든 코드 조회)
      
      정렬: sort_no, com_cd
      페이징: 없음 (no pagination)

  - method: "GET"
    endpoint: "/api/common-codes/{ty_cd}"
    description: |
      특정 유형의 공통코드 목록을 조회합니다. cm_com_cd 테이블에서 ty_cd 기준으로
      모든 공통코드를 조회하며, 페이징 없이 전체 목록을 제공합니다.
      
      비즈니스 로직:
      - ty_cd로 특정 유형의 모든 코드 조회
      - use_yn = 'Y'인 사용 가능한 코드만 기본 조회
      - sort_no 순서대로 정렬 (콤보박스 등에서 사용)
      - begin_de, end_de로 유효기간 확인
      
      정렬: sort_no ASC, com_cd ASC
      페이징: 없음 (no pagination)

  - method: "GET"
    endpoint: "/api/files/{file_id}"
    description: |
      파일 메타데이터를 조회합니다. FileInfo 테이블을 기준으로 조회하며,
      업로드된 파일의 상세 정보를 제공합니다.
      
      필터링 조건:
      - id: 파일 ID (UUID, 완전일치)
      - filename: 파일명 (부분일치, LIKE 검색)
      - originalname: 원본 파일명 (부분일치)
      - mimetype: MIME 타입 (완전일치)
      - createdAt: 생성일시 범위
      
      비즈니스 로직:
      - id: 파일 고유 ID (UUID)
      - filename: 저장된 파일명
      - originalname: 원본 파일명
      - mimetype: 파일 형식 (예: image/png, application/pdf)
      - size: 파일 크기 (bytes)
      - filePath: 파일 저장 경로
      - createdAt: 업로드 일시
      
      정렬: createdAt DESC (최신순)
      페이징: page, pageSize (기본 100)
